

<section  fxLayout fxLayoutAlign="center" class="new-training">
    <form [formGroup]="formGroup" (submit)="onTrainingStart()">

    <mat-card fxFlex="400px" fxFlex.sm="100%">
        <mat-card-title fxLayoutAlign="center">Start a new training!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
                <mat-form-field>
                    <mat-select placeholder="Select new workout" formControlName='active'>
                        <mat-option *ngFor="let e of exercises" [value]="e.id">{{e.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-button type="submit" [disabled]="formGroup.invalid">Start</button>
        </mat-card-actions>
    </mat-card>
</form>

</section>
