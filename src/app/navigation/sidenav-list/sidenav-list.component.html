<mat-nav-list>
    <a mat-list-item routerLink="/auth/signup" *ngIf="!isAuth" fxLayout fxLayoutGap="10px"  (click)="closeSidenav()">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Sign up </span>
    </a>
    <a mat-list-item routerLink="/auth/login" *ngIf="!isAuth" (click)="closeSidenav()">
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/training" *ngIf="isAuth" (click)="closeSidenav()">
      <mat-icon>fitness_center</mat-icon>
      <span class="nav-caption">Trainings</span>
    </a>
    <mat-list-item>
      <button mat-icon-button (click)="closeSidenav()" *ngIf="isAuth">
        <mat-icon>logout</mat-icon> 
        <span class="nav-caption">Logout</span>
     </button>
    </mat-list-item>
  </mat-nav-list>
